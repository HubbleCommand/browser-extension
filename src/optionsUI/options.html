<!DOCTYPE html>
<!-- Reference : 
    https://developer.mozilla.org/en-US/docs/Mozilla/Add-ons/WebExtensions/user_interface/Options_pages
    https://github.com/mdn/webextensions-examples/tree/master/favourite-colour
-->
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="options.css"/>
  </head>

  <body>
    <form>
      <label>Favourite colour</label>
      <input type="text" id="colour"/>
      <br/>
      <label>Bookmarks save location</label>
      <input type="url" id="urlToSaveBookmarksTo"/>
      <button type="submit">Save</button>
    </form>

    <br><br><label>Choose a file of bookmarks to import</label>
    <div id="picker_zone" style="margin:20px ;color:blue">
        <input type="file" accept="application/json" id="input">
    </div>
    <div id="loadingImportBookmarksProgress">Import progress : not importing any bookmarks...</div>
    <div id="loadingImportBookmarksErrors">Import errors : not importing any bookmarks...</div>
    <label>Note : if an error occurs, then just reload the page</label>

    <script src="options.js"></script>
  </body>
</html>
